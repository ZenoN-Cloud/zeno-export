version: '3.8'

services:
  zeno-export:
    build: .
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  zeno-engine:
    build: ../zeno-engine
    ports:
      - "8081:80"
    restart: unless-stopped

networks:
  default:
    name: zeno-network